<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <!-- Math Equation Renderer -->
    <script>
      MathJax = {
        loader: { load: ['input/asciimath', 'output/chtml'] },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- UI Kit CSS Framework -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>

    <!-- Custom CSS -->
    <style type="text/css">
      body {
        height: 100vh;
      }
    </style>

    <!-- Bokeh -->
    <script
      src="https://cdn.bokeh.org/bokeh/release/bokeh-3.0.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.0.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.0.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.0.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-3.0.2.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- /Bokeh -->
  </head>

  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <!-- Title -->
        <div uk-grid>
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">
              <span> Intrinsic Dimension Estimation </span>
            </h1>
          </div>

          <!-- Dashboard -->
          <div class="uk-width-1-3" uk-grid>
            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div class="uk-child uk-child-width-1-1" uk-grid>
                  <!-- Selections -->

                  <div
                    class="uk-grid-collapse uk-margin-remove-top uk-child-width-1-1"
                    uk-grid
                  >
                    <div
                      class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                    >
                      Parameters
                    </div>
                    <div>
                      <span class="uk-text-middle"> `n = ` </span>
                      <input
                        uk-tooltip="title: Number of data points"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-n"
                        type="number"
                        value="50"
                        placeholder="n"
                      />
                    </div>

                    <div>
                      <span class="uk-text-middle"> `m_n = ` </span>
                      <input
                        uk-tooltip="title: Number of computed points"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-mn"
                        type="number"
                        value="50"
                        placeholder="m_n"
                      />
                    </div>

                    <div>
                      <span class="uk-text-middle"> `\varepsilon = ` </span>
                      <input
                        uk-tooltip="title: Epsilon"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-epsilon"
                        value="0.1"
                        placeholder="epsilon"
                      />
                    </div>

                    <div>
                      <span class="uk-text-middle"> Noise: </span>
                      <input
                        uk-tooltip="title: Apply noise"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-noise"
                        value="0.05"
                        placeholder="noise"
                      />
                    </div>
                  </div>

                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Data Functions
                  </div>
                  <div class="uk-margin-remove-top">
                    <select id="select-data-function" class="uk-select">
                      {% for data_function in data_functions %}
                      <option value="{{ data_function }}">
                        {{ data_function.title() | replace('_', ' ') }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- /Selection -->
                </div>

                <div class="uk-padding-top uk-width-1-1">
                  <hr />
                  <button
                    class="uk-width-1-1 uk-button uk-button-default"
                    id="generate-button"
                  >
                    Generate
                  </button>
                </div>
              </div>
            </div>

            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div id="plot-result" class="uk-margin uk-text-center"></div>
              </div>
            </div>
          </div>

          <!-- Plot Div -->
          <div class="uk-width-2-3 uk-child-width-1-1" uk-grid>
            <div>
              <div
                class="uk-card uk-card-body uk-card-default uk-card-hover uk-height-1-1"
              >
                <div style="height: 100%" id="plot"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="js/main.js"></script>
</html>
